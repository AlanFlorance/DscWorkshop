Configurations:
  - DscLcmController
  - DscLcmMaintenanceWindows

DscLcmMaintenanceWindows:
  MaintenanceWindow:
    - Name: MondayNight
      DayOfWeek: Monday
      StartTime: 00:30:00
      Timespan: 02:00:00
    - Name: WednesdayNight
      DayOfWeek: Wednesday
      StartTime: 00:30:00
      Timespan: 02:00:00
    - Name: Sunday
      DayOfWeek: Sunday
      StartTime: 00:00:00
      Timespan: 24:00:00

DscLcmController:
  ConsistencyCheckInterval: 02:00:00
  ConsistencyCheckIntervalOverride: false
  RefreshInterval: 04:00:00
  RefreshIntervalOverride: false
  ControllerInterval: 00:15:00
  MaintenanceWindowOverride: false
